<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer: Spark aka Ravi</title>
    <style>
        /* थोड़ा CSS ताकि यह बेहतर दिखे */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #555;
        }
        #counterDisplay {
            font-size: 3.5em; /* फ़ॉन्ट साइज़ बढ़ा दिया */
            color: #333;
            display: block;
            margin-bottom: 25px;
            font-weight: bold;
        }
        #clickButton {
            padding: 15px 35px;
            font-size: 1.6em;
            cursor: pointer;
            background-color: #4CAF50; /* हरा रंग */
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px;
        }
        #resetButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #f44336; /* लाल रंग */
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        #clickButton:hover, #resetButton:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>काउंटर: <span id="counterDisplay">0</span></h1>
    <button id="clickButton">क्लिक करें</button>
    <button id="resetButton">रिसेट (Reset)</button> <script src="script.js"></script>
</body>
  </html>
