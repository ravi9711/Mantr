<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer: Spark aka Ravi</title>
    <style>
        /* Professional and Clean CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        #counterDisplay {
            font-size: 5em;
            font-weight: 700;
            color: #3498db;
            display: block;
            margin: 20px 0;
        }
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            margin: 10px;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #clickButton {
            background-color: #2ecc71;
            color: white;
        }
        #clickButton:hover:not(:disabled) {
            background-color: #27ae60;
        }
        #resetButton {
            background-color: #e74c3c;
            color: white;
        }
        #resetButton:hover {
            background-color: #c0392b;
        }
        #clickButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Click Count: <span id="counterDisplay">0</span></h1>
    <button id="clickButton">Click to Increment</button>
    <button id="resetButton">Reset Count</button>

    <script src="script.js"></script>
</body>
</html>
